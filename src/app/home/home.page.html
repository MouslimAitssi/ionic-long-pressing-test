<ion-list>
  <ion-item *ngFor="let item of listItems" ion-long-press (longPressed)="selecting(item)" (pressed)="unSelect(item)" (released)="released()">
    <ion-icon *ngIf="!item.isSelected" name="cube" slot="start"></ion-icon>
    <ion-icon *ngIf="item.isSelected" name="checkmark-circle" slot="start"></ion-icon>
    <ion-label>{{item.name}}</ion-label>
  </ion-item>
</ion-list>
